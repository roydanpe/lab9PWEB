<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Página</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
</head>
<body>
    <h1>Crear Nueva Página</h1>
    <form id="create-form">
        <label for="page-name">Nombre de la Página:</label>
        <input type="text" id="page-name" name="page-name" required>
        <br>
        <label for="page-content">Contenido de la Página:</label>
        <textarea id="page-content" name="page-content" required></textarea>
        <br>
        <button type="submit">Crear Página</button>
    </form>
    <script src="scripts/create.js"></script>
</body>
</html>
